<div>

    <h2>Songs List</h2>

    <table class="table table-striped table-hover">
        <thead><tr>
            <th>Name</th>
            <th>Track</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="song in songs">
            <td>
                <a class="song_name" href="#/song/{{ song._id.$oid }}" ng-bind="song.name"></a>
                <a class="delete hover" title="Delete Song" ng-click="askToRemoveSong(song._id.$oid, song.name);">x</a>
            </td>
            <td ng-bind="song.track"></td>
            <td ng-bind="song.artist"></td>
            <td ng-bind="song.album"></td>
            <td ng-bind="song.genre"></td>
        </tr>
        </tbody>
    </table>
    <p>
        <button id="add_song" class="btn btn-primary" onclick="window.location.href='#/song/add'">Add Song</button>
    </p>

    <div id="alert_section">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert()">{{ alert.msg }}</alert>
    </div>

</div>
